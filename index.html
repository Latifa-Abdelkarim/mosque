<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أوقات الصلاة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Lateef:wght@200..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body style="direction: rtl;">
  <div class="container py-4">
    <div class="text-center">
      <h1 id="city-name">القاهرة</h1>
      <h6 id="datE">الجمعه 11 إبريل</h6>
    </div>

    <hr style="border-color: green; margin: 40px auto; width: 50%;" />

    <div class="row justify-content-center text-center">
      <div class="col-6 col-sm-4 col-md-2 mb-3">
        <div class="custom-card">
          <div class="header"><h1>الفجر</h1></div>
          <h3 id="fajr-time">4:30</h3>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-2 mb-3">
        <div class="custom-card">
          <div class="header"><h1>الظهر</h1></div>
          <h3 id="dhurh-time">4:30</h3>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-2 mb-3">
        <div class="custom-card">
          <div class="header"><h1>العصر</h1></div>
          <h3 id="asr-time">4:30</h3>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-2 mb-3">
        <div class="custom-card">
          <div class="header"><h1>المغرب</h1></div>
          <h3 id="sunset-time">4:30</h3>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-2 mb-3">
        <div class="custom-card">
          <div class="header"><h1>العشاء</h1></div>
          <h3 id="asha-time">4:30</h3>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <select id="citites-select" class="form-select w-auto mx-auto" style="background-color:#45644a; color: white; font-size: 18px; border-radius: 20px;"></select>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="min.js"></script>
</body>
</html>
